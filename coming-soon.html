<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/images/favicon.png">
  <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="assets/images/favicon.png">
  <title>Maiya Blaney</title>

  <style>
    @font-face {
      font-family: 'Digital-7 Mono';
      src: url('assets/fonts/digital-7.ttf') format('truetype');
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #FFF2D5;
      font-family: 'Digital-7 Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 90vw;
      padding: 0 2vw;
    }

    /* 1) TO DO: Make “TOUR DATES” the largest */
    h1 {
      font-size: 8vw;       /* bigger across all screens */
      margin-bottom: 0.4em; /* tighten under it */
    }

    /* 2) BYLINE smallest, sitting closer under TOUR DATES than dates */
    .byline {
      font-size: 3.5vw;     /* smaller than city/date */
      margin-bottom: 1em;   /* reduced gap above dates */
    }

    /* 3) City/date medium size */
    .dates-list p {
      margin: 0.6em 0;      /* tighten vertical rhythm */
      font-size: 6vw;       /* larger on phones, medium on desktop */
    }

    .dates-list a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .dates-list a:hover,
    .dates-list a:active {
      color: #88F971;
    }

    /* Desktop overrides */
    @media (min-width: 600px) {
      h1 {
        font-size: 6vw;
      }
      .byline {
        font-size: 2.5vw;
      }
      .dates-list p {
        font-size: 4vw;
      }
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 10vw;
        margin-bottom: 0.3em;
      }
      .byline {
        font-size: 4.5vw;
        margin-bottom: 0.8em;
      }
      .dates-list p {
        font-size: 7vw;
      }
    }
  </style>

</head>

<body>
  <h1>COMING SOON</h1>
</body>
</html>
