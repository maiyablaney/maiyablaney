<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maiya Blaney</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Intro Section -->
    <div class="intro-section">
      <!-- Background Elements -->
      <div class="background"></div>
      <div class="overlay"></div>
      <div class="coding-text"></div>
      <div class="device-image"></div>
      <div class="assertoverlay"></div>

      <!-- Main Title -->
      <div class="main-text">
        MAIYA <span class="lastname">BLANEY</span>
      </div>
      <div class="scroll-text"></div>
    </div>

    <!-- Singles Section (Iris Transition) -->
    <div class="singles-section">
      <div class="singles-bg"></div>

      <!-- Top Horizontal Ticker -->
      <div class="ticker-wrapper">
        <div class="ticker-content">
          <img src="assets/images/reel1.png" alt="Reel1" class="ticker-image" />
        </div>
      </div>

      <!-- Bottom Horizontal Ticker -->
      <div class="ticker-wrapper reverse">
        <div class="ticker-content reverse">
          <img src="assets/images/reel2.png" alt="Reel2" class="ticker-image" />
        </div>
      </div>

      <!-- Vertical Tickers -->
      <div class="vertical-ticker listen">
        <div class="vertical-ticker-content listen">
          <p class="ticker-text">
            <a href="https://www.google.com" target="_blank" class="ticker-link">Listen</a>
          </p>
        </div>
      </div>
      
      
      <div class="vertical-ticker fumbled">
        <div class="vertical-ticker-content fumbled">
          <p class="ticker-text">
            <a href="https://www.google.com" target="_blank" class="ticker-link">
              Fumbled
            </a>
          </p>
        </div>
      </div>
      <div class="vertical-ticker honey">
        <div class="vertical-ticker-content honey">
          <p class="ticker-text">
            <a href="https://www.google.com" target="_blank" class="ticker-link">
              Honey I
            </a>
          </p>
        </div>
      </div>
      <div class="vertical-ticker recognize">
        <div class="vertical-ticker-content recognize">
          <p class="ticker-text">
            <a href="https://www.google.com" target="_blank" class="ticker-link">
              Recognize Me
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Videos Section -->
    <div class="videos-section">
      <div class="clouds-container"></div>
      <div class="videos-ticker-wrapper">
        <!-- This extra wrapper is not rotated, so itsradient will be in normal viewport space -->
        <div class="videos-ticker-mask">
          <div class="videos-ticker-content">
            <a href="https://www.google.com" target="_blank" class="ticker-item">
              WATCH ☆ WATCH ☆ WATCH ☆ WATCH ☆ WATCH ☆ WATCH ☆ WATCH ☆ WATCH ☆ WATCH ☆ WATCH ☆
            </a>
          </div>
        </div>
      </div>
      <div class="crt-tv-container">
        <a href="https://www.youtube.com" target="_blank">
          <img src="assets/images/crt1.png" alt="CRT TV" class="crt-tv" />
        </a>
      </div>
      <div class="crt3-container">
        <a href="https://www.youtube.com" target="_blank">
          <img src="assets/images/crt3.png" alt="CRT TV 3" class="crt3" />
        </a>
      </div>
      <div class="crt2-container">
        <a href="https://www.youtube.com" target="_blank">
          <img src="assets/images/crt2.png" alt="CRT TV 2" class="crt2" />
        </a>
      </div>
    </div>

    <!-- Album Section -->
    <div class="album-section">
      <!-- Canvas Container for PNG Sequence -->
      <div id="album-canvas-container">
        <canvas id="album-canvas"></canvas>
      </div>
      <div class="album-clouds"></div>
      <div class="album-gradient"></div>

      <!-- Album Header with Icons -->
      <div class="album-header">
        <div class="album-name">
          <picture>
            <source srcset="assets/images/albnameph.png" media="(max-width: 1024px)" />
            <img src="assets/images/albname.png" alt="Album Name" />
          </picture>
        </div>
        <div class="album-by">THE ALBUM BY MAIYA BLANEY</div>
        <div class="album-outnow">OUT NOW</div>
        <div class="album-icons">
          <a href="https://www.youtube.com" target="_blank">
            <img src="assets/images/icon1.png" alt="Icon 1" />
          </a>
          <a href="https://www.youtube.com" target="_blank">
            <img src="assets/images/icon2.png" alt="Icon 2" />
          </a>
          <a href="https://www.youtube.com" target="_blank">
            <img src="assets/images/icon3.png" alt="Icon 3" />
          </a>
          <a href="https://www.youtube.com" target="_blank">
            <img src="assets/images/icon4.png" alt="Icon 4" />
          </a>
        </div>
      </div>

      <!-- Pop-Up Images -->
      <div class="pop-images">
        <div class="pop-image-wrapper tixpop-wrapper">
          <img src="assets/images/tixpop.png" alt="Tix Pop" class="pop-image tixpop" />
          <button class="pop-button tixbut">
            <img src="assets/images/tixbut.png" alt="Tix Button" />
          </button>
        </div>
        <div class="pop-image-wrapper merchpop-wrapper">
          <img src="assets/images/merchpop.png" alt="Merch Pop" class="pop-image merchpop" />
          <button class="pop-button merchbut">
            <img src="assets/images/merchbut.png" alt="Merch Button" />
          </button>
        </div>
      </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
