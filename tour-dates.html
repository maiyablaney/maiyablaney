<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Maiya Blaney Tour Dates</title>

  <!-- Digital-7 Mono font -->
  <style>
    @font-face {
      font-family: 'Digital-7 Mono';
      src: url('assets/fonts/digital-7.ttf') format('truetype');
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #FFF2D5;
      font-family: 'Digital-7 Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 90vw;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 0rem;
    }

    .byline {
      font-size: 3vw;
      margin-bottom: 1.5em;
    }

    .dates-list {
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
    }

    .date-item {
      font-size: 4vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4em;
    }

    .ticket-button {
      font-size: 2.5vw;
      background-color: transparent;
      border: 1px solid #FFF2D5;
      padding: 0.3em 0.8em;
      color: #FFF2D5;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .ticket-button:hover {
      background-color: #88F971;
      color: #000;
      border-color: #88F971;
    }

    @media (max-width: 600px) {
      h1 { font-size: 8vw; }
      .byline { font-size: 4.5vw; }
      .date-item { font-size: 6vw; }
      .ticket-button { font-size: 4vw; }
    }
  </style>
</head>

<body>
  <div class="container">
